<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" th:href="@{../images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{../css/styles.min.css}" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div
            class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img th:src="@{../images/logos/dark-logo.svg}" width="180" alt="">
                            </a>
                            <p class="text-center">Your Social Campaigns</p>
                            <form th:action="@{/register}" method="post" th:object="${users}">
                                <div class="mb-3">
                                    <label for="exampleInputtext1" class="form-label">Name</label>
                                    <input type="text" th:field="*{username}" class="form-control" id="exampleInputtext1" name="username" aria-describedby="textHelp">
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1"  name="email" aria-describedby="emailHelp">
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" name="password" id="exampleInputPassword1">
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                                </div>

                                <div th:if="${error}" class="error-message">
                                    <p th:text="${error}"></p>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 mb-4 rounded-2">Sign Up</button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                                    <a class="text-primary fw-bold ms-2" th:href="@{/login}">Sign In</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
