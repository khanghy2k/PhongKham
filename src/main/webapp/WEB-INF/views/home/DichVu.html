<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" th:href="@{../images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{../css/styles.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-..." crossorigin="anonymous" />


</head>
<style>
    .error-message {
        color: red;
    }
    .custom-form {
        margin: 10px;

    }

    /* Style the input */
    .custom-form input[type="text"] {
        border-radius: 10px;
        margin: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        float: right;
    }

    /* Style the button */
    .custom-form button {
        border-radius: 10px;
        background-color: white;
        margin: 10px;
        padding: 5px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
        float:right;
    }
    .validation-message {
        color: red;
        float: right;
    }

</style>
<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a th:href="@{/home/home}" class="text-nowrap logo-img">
                    <img th:src="@{../images/logos/dark-logo.svg}" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <div th:replace="layout/sidebarNavigation.html::sidebar"></div>
        </div>
        <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div th:replace="layout/header.html::header">
        </div>
        <div class="container-fluid">
            <!--  Row 1 -->
            <div class="row">
                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body p-4">
                            <form th:action="@{/search}" method="get" class="custom-form">
                                <input type="text" name="name">
                                <button type="submit">Tìm Kiếm</button>
                            </form>
                            <h5 class="card-title fw-semibold mb-4">Dịch Vụ</h5>
                            <!-- Biểu tượng thêm -->
                            <a th:href="@{/AddDichVu}" class="btn btn-success btn-sm mr-lg-5">
                                <i class="fas fa-plus">Thêm dịch vụ</i>
                            </a>
                            <div class="table-responsive">
                                <table class="table text-nowrap mb-0 w-150 align-middle">
                                    <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Tên Dịch Vụ</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Mô Tả</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Giá</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">Hành Động</h6>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="dv : ${dichvu}">
                                        <td class="border-bottom-0">
                                            <h6 class="mb-0 fw-normal" th:text="${dv.tenDichVu}"></h6>
                                        </td>
                                        <td class="border-bottom-0">
                                            <h6 class="mb-0 fw-normal" th:text="${dv.mota}"></h6>
                                        </td>
                                        <td class="border-bottom-0">
                                            <h6 class="mb-0 fw-normal" th:text="${dv.gia}"></h6>
                                        </td>
                                        <td>
                                            <a th:href="@{/editDichVu/{id}(id=${dv.maDichVu})}">
                                                <i class="fas fa-edit text-primary"></i>
                                            </a>

                                            <a th:href="@{/deleteDichVu/{id}(id=${dv.maDichVu})}">
                                                <i class="fas fa-trash text-danger"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{../libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{../libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../js/sidebarmenu.js}"></script>
<script th:src="@{../js/app.min.js}"></script>
<script th:src="@{../libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{../libs/simplebar/dist/simplebar.js}"></script>
<script th:src="@{../js/dashboard.js}"></script>


</body>

</html>
