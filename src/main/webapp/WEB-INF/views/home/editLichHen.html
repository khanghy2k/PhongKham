<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Thêm Bệnh Nhân</title>
  <link rel="shortcut icon" type="image/png" th:href="@{../images/logos/favicon.png}"/>
  <link rel="stylesheet" th:href="@{../css/styles.min.css}"/>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}"
        integrity="sha512-..." crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{../css/benhnhancss.css}"/>
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div>
      <div class="brand-logo d-flex align-items-center justify-content-between">
        <a th:href="@{/home/home}" class="text-nowrap logo-img">
          <img th:src="@{../images/logos/dark-logo.svg}" width="180" alt=""/>
        </a>
        <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
          <i class="ti ti-x fs-8"></i>
        </div>
      </div>
      <div th:replace="layout/sidebarNavigation.html::sidebar"></div>
    </div>
    <!-- End Sidebar scroll-->
  </aside>
  <div class="body-wrapper">
    <div th:replace="layout/header::header"></div>
    <div class="row">
      <div class="col-lg-12 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body p-4 mt-5">
            <div class="container">
              <header>Cập Nhật Lịch Hẹn</header>
              <form action="#" th:action="@{/editLichHen}" th:object="${lichHen1}" method="post">
                <input type="hidden" th:field="*{maBenhNhan}"/>
                <input type="hidden" th:field="*{maLichHen}">
                <div class="input-field">
                  <label for="thoiGian">Thời gian:</label>
                  <input type="datetime-local" th:field="*{thoiGian}" id="thoiGian" name="thoiGian"/>
                </div>
                <div class="input-field">
                  <label for="noiDung">Nội dung:</label>
                  <textarea id="noiDung" th:field="*{noidung}" name="noiDung" ></textarea>
                </div>
                <div class="input-field">
                  <button class="nextBtn">
                    <span class="btnText">Lưu</span>
                    <i class="uil uil-navigator"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
<script th:src="@{../libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{../libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../js/sidebarmenu.js}"></script>
<script th:src="@{../js/app.min.js}"></script>
<script th:src="@{../libs/apexcharts/dist/apexcharts.min.js}"></script>
<script th:src="@{../libs/simplebar/dist/simplebar.js}"></script>
<script th:src="@{../js/dashboard.js}"></script>
</body>
</html>
